{% extends 'templates/home.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static './home/css/bootstrap.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static './home/css/myapp.css' %}"/>

{% block main %} 
<body>
    <form method="">
    
        <div class="row">
            <h3>TAT Calculator</h3>
          <div class="col-4 mt-3">
            <label for="formGroupExampleInput2">Lab Name</label>
            <input type="text" name="firstname" class="form-control" placeholder="ABC lab">
          </div>
        </div>
        <div class="row">
            <div class="col-4 mt-3">
                <label for="formGroupExampleInput2">Location</label>
                <input type="text" name="lastname" class="form-control" placeholder="India, Pune">
              </div>
        </div>
        <div class="row">
            <div class="col-4 mt-3">
                <label for="formGroupExampleInput2">Sample Collection Time</label>
                <input type="text" name="lastname" class="form-control" placeholder="23:00">
              </div>
        </div>
        
            <div class="dropdown mt-3">
                <!-- <label for="formGroupExampleInput2">Test Name: </label> -->
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Test Name
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Blood Test</a></li>
                  <li><a class="dropdown-item" href="#">Radiology Test</a></li>
                  <li><a class="dropdown-item" href="#">Histopathology Test</a></li>
                  <li><a class="dropdown-item" href="#">Genetic Test</a></li>
                  <li><a class="dropdown-item" href="#">Molecular Test</a></li>
                  <li><a class="dropdown-item" href="#">Microbiology Test</a></li>
                </ul>
              </div>
      
            <div class="row form-group mt-3">
                <!-- <div class="col-sm-2">
                    <label for="date" >Select Date</label>
                </div> -->
                
                <div class="col-sm-4">
                  
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control" placeholder="Select Date">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            
     
        
            <script type="text/javascript">
                $(function() {
                    $('#datepicker').datepicker();
                });
            </script>
   
        <button class="btn btn-primary mt-3 col-1" type="submit"> Submit</button>

      </form>
      <div class=" mt-3">
        <h5>Results:</h5>
      </div>

</body>

{% endblock main %}
