{% load static %}
<link rel="stylesheet" type="text/css" href="{% static './home/css/bootstrap.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static './home/css/myapp.css' %}"/>




<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container app-home border border-grey rounded-3 ">
        <div class="row mt-3">
            <h4>Login</h4>
        </div>
        <form class="mt-3" method="POST" action="">
          {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="username" id="form2Example1" class="form-control" placeholder="Username" />
              <!-- <label class="form-label" for="form2Example1">Email address</label> -->
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Password" />
              <!-- <label class="form-label" for="form2Example2">Password</label> -->
            </div>

          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="/register">Register</a></p>

            </div>
          </form>
    </div>
</body>
</html>
