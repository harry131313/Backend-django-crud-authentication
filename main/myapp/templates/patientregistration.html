{% extends 'templates/home.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static './home/css/bootstrap.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static './home/css/myapp.css' %}"/>
{% block main %} 
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <h3>Patient Registration</h3>
          <div class="col-6 mt-3">
            
            <input type="text" name="firstname" class="form-control" placeholder="First name">
          </div>
          <div class="col-6 mt-3">
            <input type="text" name="lastname" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row">
            <div class="col-4 mt-3">
              <input type="text" name="gender" class="form-control" placeholder="Gender">
            </div>
            <div class="col-8 mt-3">
              <input type="text" name="address" class="form-control" placeholder="Address">
            </div>
        </div>
        <div class="row">
            <div class="col-4 mt-3">
              <input type="text" name="age" class="form-control" placeholder="Age">
            </div>
            <div class="col-4 mt-3">
              <input type="text" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-4 mt-3">
                <input type="text" name="mobile" class="form-control" placeholder="Mobile">
            </div>
        </div>
        <div class="row">
            <div class="col-4 mt-3">
              <input type="text" name="dateofbirth" class="form-control" placeholder="Date Of Birth">
            </div>
            <div class="col-4 mt-3">
              <input type="text" name="passport" class="form-control" placeholder="Passport No.">
            </div>
            <div class="col-4 mt-3">
                <input type="text" name="pannumber" class="form-control" placeholder="Pan Number">
            </div>
        </div>

        <button class="btn btn-primary mt-3 col-1" type="submit"> Submit</button>

      </form>
</body>
{% endblock main %}
